{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>ToDo App</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
        <link rel="stylesheet" href="{% static 'style.css/' %}">
    </head>

    <body>
        
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header shadow-lg bg-dark">
                                <h1 class="display-5 text-info"><i class="fas fa-check fa-2x"></i>ToDo App</h1>
                            </div>
                            <div class="card-body py-2">
                                <form action="{% url 'insert_list' %}" autocomplete="off" method="POST">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="content" placeholder="Enter list item here." >
                                        <div class="input-group-append text-info px-2">
                                            <span class="input-group-text bg-dark py-0">
                                                <button type="submit" class="btn btn-sm text-info bg-dark">
                                                    <i class="fas fa-plus-circle fa-lg"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                                <ol class="list-group">
                                    {% for todo in todo_list %}
                                    <li class="list-group-item add my-2">
                                        {{todo.content}}
                                        <form action="{% url 'delete_list' todo.id %}" method="POST" class="float-right d-inline">
                                            {% csrf_token %}
                                                <button type="submit" class="btn btn-sm bg-white">
                                                    <i class="fas fa-trash-alt text-danger"></i>
                                                </button>                                            
                                        </form>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item my-2">
                                        <span>Empty list. <b>Please Enter item in the list.</b></span>
                                    </li>
                                    {% endfor %}
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        


            <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    </body>
</html>
